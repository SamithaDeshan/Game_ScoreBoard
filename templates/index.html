<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #d3d3d3;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .main {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scores {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .score-box {
            width: 60px;
            height: 60px;
            border: 2px solid #d3d3d3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .total {
            width: 200px;
            height: 60px;
            border: 2px solid #d3d3d3;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .player-name {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            background: #333;
            border: none;
            color: #d3d3d3;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .sidebar {
            flex: 1;
            background: #2c2c2c;
            padding: 20px;
            overflow-y: auto;
        }
        .leaderboard {
            margin-top: 10px;
        }
        .leaderboard div {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                order: 2;
            }
        }
        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="scores" id="scoreBoxes"></div>
            <div class="total" id="totalScore">Total Marks</div>
            <input type="text" class="player-name" id="playerName" placeholder="Player Name">
            <button id="startButton">START</button>
            <button id="resetButton">Reset</button>
            <div id="toast"></div>
        </div>
        <div class="sidebar">
            <h2>TOP 10 PLAYERS</h2>
            <div class="leaderboard" id="leaderboard"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://localhost:5000');
        let currentPlayer = null;
        let round = 0;

        document.getElementById('startButton').addEventListener('click', () => {
            const name = document.getElementById('playerName').value.trim();
            if (name && !currentPlayer) {
                socket.emit('register_player', name);
                document.getElementById('playerName').value = ''; // Clear input after starting
            }
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            if (currentPlayer) {
                socket.emit('reset_player', currentPlayer.name);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (currentPlayer && round < 5) {
                let score = 0;
                switch (e.key.toUpperCase()) {
                    case 'A': score = 0; break;
                    case 'B': score = 10; break;
                    case 'C': score = 20; break;
                    case 'D': score = 30; break;
                    default: return;
                }
                socket.emit('add_score', { name: currentPlayer.name, score });
                showToast(`Score ${score} added for round ${round + 1}`);
            } else if (round >= 5) {
                showToast('Player finished, register new player');
            }
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        socket.on('update_player', (data) => {
            currentPlayer = data;
            round = currentPlayer.scores.length;
            updateDisplay();
        });

        socket.on('update_leaderboard', (data) => {
            updateLeaderboard(data);
        });

        socket.on('new_high_score', () => {
            showToast('Congratulations! New High Score!');
        });

        socket.on('reset_all', () => {
            currentPlayer = null;
            round = 0;
            updateDisplay();
            document.getElementById('playerName').value = ''; // Clear input on reset
            updateLeaderboard([]);
        });

        function updateDisplay() {
            const boxes = document.getElementById('scoreBoxes');
            boxes.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const box = document.createElement('div');
                box.className = 'score-box';
                box.textContent = i < currentPlayer.scores.length ? currentPlayer.scores[i] : '';
                boxes.appendChild(box);
            }
            document.getElementById('totalScore').textContent = `Total Marks: ${currentPlayer ? currentPlayer.total : 0}`;
        }

        function updateLeaderboard(players) {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';
            players.forEach((p, index) => {
                const div = document.createElement('div');
                div.innerHTML = `${p.rank}. ${p.name} ${p.total}`;
                leaderboard.appendChild(div);
            });
        }
    </script>
</body>
</html>
